<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Input - Prompt Engineering Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Prompt Eng. Calc</div>
        <nav>
            <a href="index.html" class="mr-4">Home</a>
            <a href="#" class="mr-4">About</a>
            <a href="#" class="mr-4">Features</a>
            <a href="#" class="mr-4">Contact</a>
            <a href="#">Login/Register</a>
        </nav>
    </header>
    <main class="flex-grow p-8 flex">
        <div class="w-3/4 p-4">
            <label for="prompt-input" class="block text-lg font-medium mb-2">Enter your prompt here:</label>
            <textarea id="prompt-input" class="w-full p-2 border border-gray-300 rounded mb-4" rows="6" placeholder="Enter your prompt here..."></textarea>
            <button id="submit-prompt" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Result</button>
            <div id="result-display" class="mt-4 p-4 border border-gray-300 rounded" role="status" aria-live="polite">Result will be displayed here...</div>
        </div>
        <aside class="w-1/4 p-4 border-l border-gray-300">
            <h2 class="text-xl font-bold mb-4">Prompt History</h2>
            <ul id="prompt-history" aria-live="polite">
                <li class="mb-2">No history yet...</li>
            </ul>
        </aside>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <a href="#" class="mr-4">Privacy Policy</a>
        <a href="#" class="mr-4">Terms of Service</a>
        <a href="#">Â© 2024 Prompt Engineering Calculator</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
